<!DOCTYPE html>
<html lang="id">
<head>
	<title>Aplikasi Chat</title>
</head>
<body>

		<p id="a">Hallo Kawan</p>
		<table>
			<tr>
				<td>
				    <input type="text" name="b" id="b" style="height: 20px;"></td>
				<td>
					<button id="kirim" onclick="chat()" style="height: 20px;">Send</button>
				</td>
			</tr>
		</table>

	<script type="text/javascript">
		
		function chat() {
			
			let x = document.getElementById('b').value;
			let y  = document.getElementById('a');
			
			y.innerHTML = y.innerHTML + "<br>" + x;
		}
	</script>

</body>
</html>
